<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Properties</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    p {
      font-size: 14px;
    }
    input[type=text], select {
      width: 80%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border-radius: 4px;
      box-sizing: border-box;
      font-weight: bolder;
    }
    
    input[type=submit] {
      width: 80%;
      background-color: goldenrod;
      color:black;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size:100;
      font-weight: bolder;
    }
    
    
    input[type=submit]:hover {
      background-color: orangered;
    }
    form{
        border-radius: 10px;
        padding-top: 5%;
        font-weight: bolder;
    }
    div {
     
      border-radius: 5px;
      margin-left: 35%;
      width: 30%;
      
    }
    h1{
        color: rgb(26, 6, 139);
        font-size: 40px;
        font-weight: bolder;
    }
    h3{
      color: rgb(10, 10, 10);
    }
    
    body {
                
                background-image: url;
                background-repeat: no-repeat;
                background-size: cover;
                text-align: center;
                padding: 50px;
            }
           
  </style>
</head>

<body>

  {% include 'navbar.html' %}

  <br>

  <h1>Property Value Prediction</h1>

  <div>
   <!-- Html form which will get all the values from user -->
   <form action = "{{ url_for('predict')}}" method = "post" style="background-color:#f6f6f6; margin-top:10%">
  <label for = "Assessed_Value">Total Assessed Value</label><br>
  <input type = "text" id = "Assessed_Value" name = "Assessed_Value" placeholder = "50,000" required = "required"><br>
  <label for="Acreage">Amount of Acreage</label><br>
  <input type="text" id = "Acreage" name = "Acreage" placeholder = "1" required = "required"><br>

  <label for = "Property_Class">Type of Property</label><br>
  <select id = "Property_Class" name = "Property_Class">
        <option value = "Agricultural">Agricultural</option>
        <option value = "Commercial">Commercial</option>
        <option value = "Exempt">Exempt</option>
        <option value = "Industrial">Industrial</option>
        <option value = "Residential">Residential</option>
      </select><br>
  <!-- drop down options are provided for the categorical features -->
  <label for = "Vacant">Vacant</label><br>
  <select id = "vacant" name="Vacant">
        <option value = "Yes">Yes</option>
        <option value = "No">No</option>
      </select><br>
 <br>
  <!-- submit button -->           
  <input type = "submit" value="Calculate Selling Price">
  </form>
  </div>
      
  <!-- the predicted text -->
  <h3>{{ prediction_text }}</h3>



</body>

</html>
