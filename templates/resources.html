<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Properties</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    {% include 'navbar.html' %}
    

    <div class="wrapper">

        <!-- Create filter panel -->

        <div class="container">
          <div class="row margin-top-50">
            <div class="col-md-2">
              <aside class="filters">
                <div class="panel panel-default">
                  <div>Find Comps</div>
                  <p>Enter your information below to generate a list of comparable properties.</p>
                  <div class="panel-body">
                    <form>
                      <div class="form-group">
                        <ul class="list-group" id="filters">
                          <li class="filter list-group-item">
                            <label for="date">Enter County</label>
                            <input class="form-control" id="County_Name" type="text" placeholder="Marion">
                          </li>
                          <li class="filter list-group-item">
                            <label for="city">Enter Class Code</label>
                            <input class="form-control" id="Class_Code_Translated" type="text" placeholder="Commercial">
                          </li>
                          <li class="filter list-group-item">
                            <label for="state">Enter Assessed Value</label>
                            <input class="form-control" id="Total_Assessed_Value" type="text" placeholder="$200,000">
                          </li>
                          <li class="filter list-group-item">
                            <label for="country">Enter Acreage</label>
                            <input class="form-control" id="Parcel_Acreage" type="text" placeholder="0.83">
                          </li>
                          <li class="filter list-group-item">
                            <label for="shape">Enter Vacancy</label>
                            <input class="form-control" id="Parcel_Vacancy" type="text" placeholder="'Y' or 'N'">
                          </li>
                        </ul>
                      </div>
                    </form>
                  </div>
                </div>
              </aside>
            </div>

            <!-- Create table heading; data generated by app.js -->

            <div class="col-md-10">
              <div id="table-area" class="">
                <table id="ufo-table" class="table table-striped">
                  <thead>
                    <tr>
                      <th class="table-head">Sales Price</th>
                      <th class="table-head">Class Code</th>
                      <th class="table-head">Assessed Value</th>
                      <th class="table-head">Acreage</th>
                      <th class="table-head">Vacancy Status</th>
                      <th class="table-head">County</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <span class="bottom">Based on 2020 Property Disclosure Forms</span>
        </footer>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
      <script src="../static/js/data.js/data.js"></script>
      <script src="../static/js/app.js/app.js"></script>

</body>
